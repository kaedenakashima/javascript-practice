  <meta charset="UTF-8">
  <title>JS Reference VS Copy</title>
</head>
<body>

  <script>
    // start with strings, numbers and booleans
    // let age1 = 100;
    // let age2 = age1;
    // console.log(age1, age2); //100 100
    // age1 = 200;
    // console.log(age1, age2); //200 100

    // let name1 = 'Apple'
    // let name2 = name1;
    // console.log(name1, name2);//Apple Apple
    // name1 = 'Green';
    // console.log(name1, name2);//Green Apple


    // Let's say we have an array
    const players = ['Wes', 'Sarah', 'Ryan', 'Poppy'];

    // and we want to make a copy of it.
    const team1 = players;

    console.log(players, team1);//["Wes", "Sarah", "Ryan", "Poppy"] ["Wes", "Sarah", "Ryan", "Poppy"]
    // You might think we can just do something like this:
    //team1[3] = 'Lux'; //update index3

    //console.log(players, team1);//["Wes", "Sarah", "Ryan", "Lux"] ["Wes", "Sarah", "Ryan", "Lux"]
    // however what happens when we update that array?

    // now here is the problem!

    // oh no - we have edited the original array too!

    // Why? It's because that is an array reference, not an array copy. They both point to the same array!

    // So, how do we fix this? We take a copy instead!
    const team2 = players.slice();
    // one way

    // or create a new array and concat the old one in
    const team3 = [].concat(players);

    // or use the new ES6 Spread
    const team4 = [...players];
    team4[3] = 'heee hawwww';
    console.log(team4);//["Wes", "Sarah", "Ryan", "heee hawwww"]

    const team5 = Array.from(players);

    // now when we update it, the original one isn't changed

    // The same thing goes for objects, let's say we have a person object

    // with Objects
    const person = {
      name: 'Apple Pie',
      age: 80
    };

    // and think we make a copy:
    const captain = person;
    captain.number = 99;
    //console.log(person);//{name: "Apple Pie", age: 80, number: 99}
    // how do we take a copy instead?
    const cap2 = Object.assign({}, person, { number : 99, age: 12});
    console.log(cap2);//{name: "Apple Pie", age: 12, number: 99}

    // We will hopefully soon see the object ...spread

    // Things to note - this is only 1 level deep - both for Arrays and Objects. lodash has a cloneDeep method, but you should think twice before using it.
    const green = {
      name: 'Green',
      age : 12,
      social:{
        twitter: '@green',
        facebook: 'green.developer'
      }
    }
    console.clear();
    console.log(green);//{name: "Green", age: 12, social: {…}}
    
    const dev = Object.assign({}, green);

    const dev2 = JSON.parse(JSON.stringify(green));



    console.log(dev.social.twitter);// newObject.key3.value3-1 => value3-1 "@green"
    console.log(dev.social);// newObject.key3 => value3{twitter: "@green", facebook: "green.developer"}
    console.log(green.social);// object.key3 => value3 {twitter: "@green", facebook: "green.developer"}
    console.log(JSON.stringify(green));// this make no longer object JSON.stringify(Object) "{"name":"Green","age":12,"social":{"twitter":"@green","facebook":"green.developer"}}"
   console.log(JSON.parse(JSON.stingify(green)));// turn back to make Object
  

  </script>

</body>
