<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="01_JavaScript_Drum Kit_style.css">
</head>
<body>


  <div class="keyBinds">
    <div data-key="65" class="keyBind">
      <kbd>A</kbd>
      <span class="soundTtl">clap</span>
    </div>
    <div data-key="83" class="keyBind">
      <kbd>S</kbd>
      <span class="soundTtl">hihat</span>
    </div>
    <div data-key="68" class="keyBind">
      <kbd>D</kbd>
      <span class="soundTtl">kick</span>
    </div>
    <div data-key="70" class="keyBind">
      <kbd>F</kbd>
      <span class="soundTtl">openhat</span>
    </div>
    <div data-key="71" class="keyBind">
      <kbd>G</kbd>
      <span class="soundTtl">boom</span>
    </div>
    <div data-key="72" class="keyBind">
      <kbd>H</kbd>
      <span class="soundTtl">ride</span>
    </div>
    <div data-key="74" class="keyBind">
      <kbd>J</kbd>
      <span class="soundTtl">snare</span>
    </div>
    <div data-key="75" class="keyBind">
      <kbd>K</kbd>
      <span class="soundTtl">tom</span>
    </div>
    <div data-key="76" class="keyBind">
      <kbd>L</kbd>
      <span class="soundTtl">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

  <script type="text/javascript">
  function makeSound(event) {
  const audio = document.querySelector(`audio[data-key="${event.keyCode}"]`);
  const keyBind = document.querySelector(`.keyBind[data-key="${event.keyCode}"]`);
  if (!audio) return;
  audio.currentTime = 0;
  audio.play();
  keyBind.classList.add("play");
}

function stopSound(event) {
  if (event.propertyName !== "transform") return;
  this.classList.remove("play");
}

const keyBinds = document.querySelectorAll(".keyBind");
keyBinds.forEach(keyBind => keyBind.addEventListener("transitionend", stopSound));

window.addEventListener("keydown", makeSound);
</script>


</body>
</html>
