<!DOCTYPE html>
<html lang="en">
<head>
    <title>Math Functions</title>
    <script>
    window.onload = function() {
        var out = "";
        out += Math.PI;
        out += "<br/>" + Math.sqrt(81);
        out += "<br/>" + Math.abs(51 - 61);
        out += "<br/>" + Math.round(Math.PI);
        out += "<br/>" + Math.random();
        out += "<br/>" + Math.floor(Math);
        document.getElementById('result').innerHTML = out;
        //print
        // 3.141592653589793
        // 9
        // 10
        // 3
        // 0.14156947302737932
        // NaN
    }
    </script>
</head>
<body>
    <div id="result"></div>
</body>
</html>
