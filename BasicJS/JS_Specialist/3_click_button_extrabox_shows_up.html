<!DOCTYPE html>
<html lang="en">
<head>
    <title>First JavaScript</title>
    <style>
    #touchTarget {
        background-color: #990000;
        color: white;
        width: 200px;
        height: 200px;
        padding: 10px;
    }
    </style>
    <script>
        window.onload = function() {
            document.getElementById('touchTarget').addEventListener('click', respond);
        }
        function respond(e) {
            //alert("You clicked me!");
            document.getElementById('touchTarget').style.width = "400px";
        }
    
    </script>
</head>
<body>
    <div id="touchTarget"><h1>Click here!</h1></div>
</body>
</html>
