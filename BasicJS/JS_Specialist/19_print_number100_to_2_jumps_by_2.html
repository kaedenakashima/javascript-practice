<!DOCTYPE html>
<html lang="en">
<head>
    <title>For Loops</title>
    <script>
    window.onload = function() {
        for (var x = 100; x > 0; x--) {
            if(x % 2 == 0) {
                document.getElementById('result').innerHTML += x + "<br/>"
            }
        }

        //document.getElementById('result').innerHTML = object;

    }
    </script>
</head>
<body>

</body>
</html>
