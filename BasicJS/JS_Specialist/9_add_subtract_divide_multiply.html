<!DOCTYPE html>
<html lang="en">
<head>
    <title>Math with Variables</title>
    <script>
        var out;
        window.onload = function() {
            var operand1 = 1235;
            var operand2 = 854.2;
            var operand3 = 15;
            var out = "";
    
            out += "Addition: " + (operand1 + operand2);
            //1235+845.2
            out += "<br/>Subtraction: " + (operand1 - operand2);
            out += "<br/>Multiplication: " + (operand1 * operand2);
            out += "<br/>Division: " + (operand1 / operand2);
            out += "<br/>Mod: " + (12 % 3);
            out += "<br/>Even: " + (12 % 2);
            out += "<br/>Odd: " + (13 % 2);
            out += "<br/>++: " + (operand3++);
            out += "<br/>++: " + (operand3);
            out += "<br/>--: " + (--operand3);
            out += "<br/>+=3 " + (operand3 += 3);
            out += "<br/>-=3 " + (operand3 -= 3);
            out += "<br/>*=3 " + (operand3 *= 3);
            //print: 
            // Addition: 2089.2
            // Subtraction: 380.79999999999995
            // Multiplication: 1054937
            // Division: 1.445797237180988
            // Mod: 0
            // Even: 0
            // Odd: 1
            // ++: 15
            // ++: 16
            // --: 15
            // +=3 18
            // -=3 15
            // *=3 45
    
            document.getElementById('result').innerHTML = out;
        }
    </script>
</head>
<body>
    <div id="result"></div>
    
</body>
</html>
