<!DOCTYPE html>
<html lang="en">
<head>
    <title>Console</title>
    <script>
        var clicks = 0;
    window.onload = function() {
        console.log("window.onload run...");
        document.getElementById('myButton').addEventListener('click', respond);
    }
    function respond(e) {
        clicks++;
        console.log("Button Pressed " + clicks + " times.")
    }
    </script>
</head>
<body>
    <button id="myButton">Click here!</button>
</body>
</html>
